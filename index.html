<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Log in to Facebook</title>
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body class="flex flex-col justify-center items-center bg-gray-100">
    <div class="flex mt-9 ">
      <img src="logo.svg" class="w-60 " alt="" />
    </div>
    <div class="bg-white flex flex-col justify-center  mx-auto w-96 rounded-lg">
      <h4 class="content-center my-4 mx-auto font-semibold text-xl">Log in to Facebook</h4>
        <input class="px-4 h-11 my-3 w-5/6 mx-auto border border-gray-200 rounded-lg	" type="text" placeholder="Email address or phone number" />
        <input class="px-4 h-11 mb-3 mx-auto w-5/6 border border-gray-200	rounded-lg" type="password" placeholder="Password" />
        <button class="bg-blue-500 hover:bg-blue-600 h-11 w-5/6 mx-auto rounded-lg text-white font-bold mb-3">Log in</button>
      <span class="mx-auto mb-3 text-blue-500 cursor-pointer hover:underline">Forgotten account?</span>
      <hr />
      <button class="my-4 bg-lime-500 hover:bg-lime-600 w-1/2 mx-auto h-11 rounded-lg text-white font-bold">Create new account</button>
    </div>
  </body>
</html>
